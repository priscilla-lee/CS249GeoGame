<head>
  <title>CS249GeoGame</title>
</head>

<body>
	<div id="topbar">
		<div id="title" class="inbar">FIND PLACES AROUND THE WORLD</div>
		<div id="index" class="inbar">
			<div id="current" class="index"></div>
			<button id="backB" class="index">&lt;</button>
			<button id="nextB" class="index">&gt;</button>
		</div>
		<div id="check" class="inbar">
			<div id="solved" class="check"></div>
			<button id="checkB" class="check">Check</button>
		</div>
		<div id="status" class="inbar"></div>
		<button id="streetToggleB" class="inbar">Street<br>Toggle</button>
		<button id="hintB" class="inbar">Hint<br>please!</button>
	</div>
	<div id="static-maps"></div>
	<div id="map-canvas"></div> <!--will contain the map object-->
	<div id="hints"></div>
</body>
